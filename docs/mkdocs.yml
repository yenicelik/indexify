site_name: Indexify

repo_url: https://github.com/diptanu/indexify
repo_name: diptanu/indexify
edit_uri: edit/main/docs/docs
copyright: Copyright &copy; 2023 Indexify

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets


nav:
  - Home: 'index.md'
  - Getting Started: 'getting_started.md'
  - Concepts: 'concepts.md'
  - APIs:
    - Overview: 'apis/index.md'
    - Data Repository: 'apis/data_repository.md'
    - Extractors: 'apis/extractors.md'
    - Retrieval: 'apis/retrieval.md'
    - Custom Extractors: 'apis/custom_extractors.md'
  - Configuration: 'configuration.md'
  - Deployment: 'deployment.md'
  - Develop Indexify: 'develop.md'
  - Integrations:
    - Langchain: 'integrations/langchain.md'
plugins: 
  - mkdocs-jupyter

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye

  features:
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate


  palette: 
    - scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/mrXrq3DmV8
      name: Indexify Discord Community
    - icon: fontawesome/solid/paper-plane
      link: mailto:<diptanuc@gmail.com>
      name: Email
      
